<html>
<head>
  <title></title>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="gmaps.js"></script>
  <style type="text/css">
    #map {
      width: 100%;
      height: 100%;
   }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new GMaps({
      el: '#map',
      lat: -12.043333,
      lng: -77.028333,
      bounds_changed: function(e) {
//        alert('bounds_changed');
      }
    });

    map.addMarker({
      lat: -12.043333,
      lng: -77.028333,
      title: 'Lima',
      infoWindow: {
        content: '<p>HTML Content</p>'
      }
  });
  </script>
</body>
</html>
