<html>
<head>
  <title></title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="gmaps.js"></script>
  <style type="text/css">
    #map {
      width: 100%;
      height: 100%;
   }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;

    function loadResults (items) {
      var items, markers_data = [];
      if (items.length > 0) {

        for (var i = 0; i < items.length; i++) {
          var item = items[i];

          if (item.lat != undefined && item.lon != undefined) {
            var icon = 'https://foursquare.com/img/categories/food/default.png';
            
            markers_data.push({
              lat : item.lat,
              lng : item.lon,
              title : item.callsign,
              icon : {
                size : new google.maps.Size(32, 32),
                url : icon
              }
            });
          }
        }
      }
	
      map.removeMarkers();
      map.addMarkers(markers_data);
    }

    $(document).ready(function(){
      function updatePoints(e) {
        var bounds = map.getBounds();
        if (map.getBounds() === undefined) {
          alert("undefBBox");
        } else {
          var sw = bounds.getSouthWest();
          var ne = bounds.getNorthEast();
          var query = 'http://home.rsaxvc.net:8080/operators?minLat=' + sw.lat() + '&minLon=' + sw.lng() + '&maxLon=' + ne.lng() + '&maxLat=' + ne.lat();
          var xhr = $.getJSON(query);
          xhr.done(loadResults);
        }
      }
      map = new GMaps({
        div: '#map',
        lat: 38.9,
        lng: -94.7,
        panend: function(e) {
          update(e)
        }
        dragend: function(e) {
          update(e)
        }

      });

      var xhr = $.getJSON('http://home.rsaxvc.net:8080/operators?minLat=38.8&minLon=-94.8&maxLon=-94.6&maxLat=39');
      xhr.done(loadResults);
    });

  </script>
</body>
</html>
